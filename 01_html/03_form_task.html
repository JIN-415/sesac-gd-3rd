<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h3>제출용 폼 만들기 실습</h3>
      <h4>설문조사</h4>
      <label for="name">이름</label><input type="text" id="name" /> <br />
      <label for="email">이메일</label><input type="text" id="email" placeholder="123@example.com" />
      <h4>나이</h4>
      <input type="radio" name="age" id="10s" checked /><label for="10s">10대</label>
      <input type="radio" name="age" id="20s" /><label for="20s">20대</label>
      <input type="radio" name="age" id="30s" /><label for="30s">30대</label>
      <input type="radio" name="age" id="40s" /><label for="40s">40대</label>
      <input type="radio" name="age" id="50s" /><label for="50s">50대</label>
      <input type="radio" name="age" id="60s" /><label for="60s">60대 이상</label>
      <h4>원하는 강의(복수응답 가능)</h4>
      <input type="checkbox" name="class" id="html" checked /><label for="html">html</label>
      <input type="checkbox" name="class" id="javascript" /><label for="javascript">javascript</label>
      <input type="checkbox" name="class" id="css" /><label for="css">css</label> <br /><br />
      <h4>좋아하는 색상 선택</h4>
      <input type="color" /> <br /><br />
      <textarea name="message" id="" cols="80" rows="10" placeholder="하고 싶은 말을 적어주세요:&#41;"></textarea>
      <button type="submit">제출</button>
    </form>
    <!-- 테이블 실습 -->
    <table border="1px"></table>
  </body>
</html>
