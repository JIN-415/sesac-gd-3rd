<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CafeOrder</title>
    <style>
      img {
        width: 150px;
        height: 150px;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      table {
        text-align: center;
      }
      td {
        padding: 8px;
      }
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>colspan과 rowspan 실습</h2>
    <table border="1px" cellspacing="0" width="100%">
      <tr height="80px">
        <td colspan="2">1</td>
        <td rowspan="2" width="200px">2</td>
      </tr>
      <tr height="80px">
        <td rowspan="2">3</td>
        <td width="300px">center</td>
      </tr>
      <tr height="80px">
        <td colspan="2">4</td>
      </tr>
    </table>

    <table border="1" cellspacing="0">
      <h2 style="color: green">스타벅스 실습</h2>
      <tr>
        <th>구분</th>
        <th>음료</th>
        <th>가격</th>
        <th>이미지</th>
      </tr>
      <tr>
        <td rowspan="2">커피음료</td>
        <td><a href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=110563">아메리카노</a></td>
        <td>4,000원</td>
        <td><img src="./imgs/아메리카노.jpeg" alt="" /></td>
      </tr>
      <tr>
        <td><a href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=128692">돌체라떼</a></td>
        <td>4,800원</td>
        <td><img src="./imgs/돌체라떼.jpeg" alt="" /></td>
      </tr>
      <tr>
        <td rowspan="2">주스류</td>
        <td><a href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=168016">자바칩 프라푸치노</a></td>
        <td rowspan="2">5,500원</td>
        <td><img src="./imgs/아이스초코.jpeg" alt="" /></td>
      </tr>
      <tr>
        <td>
          <a href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=9200000002502">녹차 프라푸치노</a>
        </td>
        <td><img src="./imgs/녹차프라푸치노.jpeg" alt="" /></td>
      </tr>
    </table>
  </body>
</html>
